        // 随机打乱题目顺序
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            // 重新编号题目ID
            questions.forEach((q, index) => {
                q.id = index + 1;
            });
        }

        // 当前题目索引
        let currentQuestionIndex = 0;
        // 用户答案记录
        const userAnswers = new Array(questions.length).fill(null);
        // 错题列表
        const wrongQuestions = [];

        // DOM 元素
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationContainerEl = document.getElementById('explanation-container');
        const explanationTextEl = document.getElementById('explanation-text');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBarEl = document.getElementById('progress-bar');
        const progressPercentageEl = document.getElementById('progress-percentage');
        const currentQuestionEl = document.getElementById('current-question');
        const headerEl = document.getElementById('header');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const summaryModal = document.getElementById('summary-modal');
        const scoreEl = document.getElementById('score');
        const scoreCircleEl = document.getElementById('score-circle');
        const scoreBarEl = document.getElementById('score-bar');
        const correctCountEl = document.getElementById('correct-count');
        const wrongCountEl = document.getElementById('wrong-count');
        const wrongQuestionsContainer = document.getElementById('wrong-questions-container');
        const reviewWrongBtn = document.getElementById('review-wrong-btn');
        const restartTestBtn = document.getElementById('restart-test-btn');

        // 渲染当前题目
        function renderCurrentQuestion() {
            const question = questions[currentQuestionIndex];

            // 更新题目编号和内容
            questionNumberEl.textContent = question.id;
            questionTextEl.textContent = question.text;

            // 更新选项
            optionsContainerEl.innerHTML = '';
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'flex items-center p-3 border border-gray-200 rounded-lg mb-2 cursor-pointer hover:bg-blue-50';
                optionElement.innerHTML = `
                    <input type="radio" name="question" id="option-${option.letter}" value="${option.letter}" class="mr-3">
                    <label for="option-${option.letter}" class="cursor-pointer flex-1">${option.letter}) ${option.text}</label>
                `;
                optionsContainerEl.appendChild(optionElement);
            });

            // 恢复选项交互状态（重新测试时需要）
            document.querySelectorAll('input[name="question"]').forEach(input => {
                input.disabled = false;
            });

            // 隐藏解释区域
            explanationContainerEl.classList.add('hidden');

            // 显示检查答案按钮，隐藏下一题按钮
            checkAnswerBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');

            // 更新进度条
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarEl.style.width = `${progress}%`;
            progressPercentageEl.textContent = `${Math.round(progress)}%`;
            currentQuestionEl.textContent = currentQuestionIndex + 1;

            // 禁用检查答案按钮（未选择选项时）
            checkAnswerBtn.disabled = true;
            checkAnswerBtn.classList.add('opacity-50', 'cursor-not-allowed');

            // 恢复用户之前的答案选择
            if (userAnswers[currentQuestionIndex]) {
                const selectedOption = document.querySelector(`input[value="${userAnswers[currentQuestionIndex]}"]`);
                if (selectedOption) {
                    selectedOption.checked = true;
                    checkAnswerBtn.disabled = false;
                    checkAnswerBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
        }

        // 创建检查图标
        function createCheckIcon() {
            const icon = document.createElement('i');
            icon.className = 'fa-solid fa-check-circle text-green-500 ml-2';
            return icon;
        }

        // 创建错误图标
        function createErrorIcon() {
            const icon = document.createElement('i');
            icon.className = 'fa-solid fa-times-circle text-red-500 ml-2';
            return icon;
        }

        // 检查答案
        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="question"]:checked');
            if (!selectedOption) return;
            
            const userAnswer = selectedOption.value;
            const question = questions[currentQuestionIndex];
            
            // 记录用户答案
            userAnswers[currentQuestionIndex] = userAnswer;
            
            // 显示解释
            explanationContainerEl.classList.remove('hidden');
            explanationTextEl.textContent = question.explanation;
            
            // 隐藏检查答案按钮，显示下一题按钮
            checkAnswerBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            
            // 禁用所有选项
            document.querySelectorAll('input[name="question"]').forEach(input => {
                input.disabled = true;
            });
            
            // 高亮显示正确和错误选项
            const optionElements = document.querySelectorAll('#options-container > div');
            optionElements.forEach(element => {
                const optionValue = element.querySelector('input').value;
                
                if (optionValue === question.answer) {
                    element.classList.add('border-green-500', 'bg-green-50');
                    element.querySelector('label').appendChild(createCheckIcon());
                } else if (optionValue === userAnswer) {
                    element.classList.add('border-red-500', 'bg-red-50');
                    element.querySelector('label').appendChild(createErrorIcon());
                }
            });
            
            // 记录错题
            if (userAnswer !== question.answer && !wrongQuestions.includes(currentQuestionIndex)) {
                wrongQuestions.push(currentQuestionIndex);
            }
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
            } else {
                // 最后一题：显示总结页面
                showSummary();
            }
        }

        // 显示总结页面
        function showSummary() {
            // 计算得分
            const correctAnswers = userAnswers.filter((answer, index) => answer === questions[index].answer).length;
            const score = correctAnswers;
            const scorePercentage = Math.round((correctAnswers / questions.length) * 100);
            
            // 更新得分显示
            scoreEl.textContent = score;
            scoreCircleEl.textContent = `${scorePercentage}%`;
            scoreBarEl.style.width = `${scorePercentage}%`;
            
            // 更新正确和错误题目数量
            correctCountEl.textContent = `${correctAnswers} 题`;
            wrongCountEl.textContent = `${questions.length - correctAnswers} 题`;
            
            // 更新错题列表
            wrongQuestionsContainer.innerHTML = '';
            if (wrongQuestions.length > 0) {
                wrongQuestions.forEach(index => {
                    const question = questions[index];
                    const userAnswer = userAnswers[index];
                    const correctOption = question.options.find(opt => opt.letter === question.answer);
                    const userOption = question.options.find(opt => opt.letter === userAnswer);
                    
                    const questionItem = document.createElement('div');
                    questionItem.className = 'p-3 bg-gray-50 rounded-lg border border-gray-200 mb-3';
                    questionItem.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium">第 ${question.id} 题</span>
                            <span class="text-sm text-red-500">答错</span>
                        </div>
                        <p class="text-gray-800 mb-2">${question.text}</p>
                        <div class="mb-2">
                            <p class="text-sm"><span class="font-medium">你的答案:</span> ${userOption ? userOption.text : '未回答'} (${userAnswer || '未回答'})</p>
                            <p class="text-sm"><span class="font-medium">正确答案:</span> ${correctOption.text} (${question.answer})</p>
                        </div>
                        <div class="p-2 bg-gray-100 rounded text-sm">
                            <p class="font-medium">解析:</p>
                            <p>${question.explanation}</p>
                        </div>
                    `;
                    wrongQuestionsContainer.appendChild(questionItem);
                });
            } else {
                wrongQuestionsContainer.innerHTML = `
                    <p class="text-gray-500 italic text-center py-4">暂无错题</p>
                `;
            }
            
            // 显示总结模态框
            summaryModal.classList.remove('hidden');
            setTimeout(() => {
                summaryModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                summaryModal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // 关闭总结模态框
        function closeSummary() {
            summaryModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            summaryModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                summaryModal.classList.add('hidden');
            }, 300);
        }

        // 复习错题
        function reviewWrongQuestions() {
            if (wrongQuestions.length > 0) {
                wrongQuestions.sort();
                currentQuestionIndex = wrongQuestions[0];
                closeSummary();
                renderCurrentQuestion();
            } else {
                alert("没有错题需要复习！");
            }
        }

        // 重新测试
        function restartTest() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            wrongQuestions.length = 0;
            shuffleQuestions(); // 重新打乱题目顺序
            closeSummary();
            renderCurrentQuestion();
        }

        // 监听选项选择事件
        document.addEventListener('change', (e) => {
            if (e.target.name === 'question') {
                checkAnswerBtn.disabled = false;
                checkAnswerBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        // 监听滚动事件，调整导航栏样式
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                headerEl.classList.add('shadow-lg');
                headerEl.classList.remove('shadow-md');
            } else {
                headerEl.classList.add('shadow-md');
                headerEl.classList.remove('shadow-lg');
            }
        });

        // 监听主题切换
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                themeToggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
                document.body.classList.add('bg-gray-800', 'text-white');
                document.body.classList.remove('bg-gray-100', 'text-gray-800');
            } else {
                themeToggleBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
                document.body.classList.add('bg-gray-100', 'text-gray-800');
                document.body.classList.remove('bg-gray-800', 'text-white');
            }
        });

        // 注册事件监听器
        checkAnswerBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        reviewWrongBtn.addEventListener('click', reviewWrongQuestions);
        restartTestBtn.addEventListener('click', restartTest);

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            shuffleQuestions(); // 初始打乱题目顺序
            renderCurrentQuestion();
        });
