<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七年级英语词汇测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {

                extend: {
                    colors: {

                        secondary: '#FF7D00',

<body class="bg-neutral-100 font-inter text-neutral-700 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-gradient-primary text-white shadow-md fixed w-full top-0 z-50 transition-all duration-300" id="header">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-book-open text-2xl"></i>
                <h1 class="text-xl md:text-2xl font-bold">七年级英语词汇测试</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="hidden md:flex items-center space-x-2">
                    <i class="fa-solid fa-question-circle"></i>
                    <span id="progress-text">第 <span id="current-question">1</span> 题 / 共 30 题</span>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- 主内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-20">
        <div id="question-container" class="max-w-3xl mx-auto bg-white rounded-xl shadow-card p-6 md:p-8 mb-6 transition-all duration-500">
            <!-- 题目卡片 -->
            <div class="mb-6">
                <div class="flex items-center mb-4">
                    <div class="bg-primary/10 text-primary rounded-full w-10 h-10 flex items-center justify-center mr-3">
                        <span id="question-number" class="font-bold">1</span>
                    </div>
                    <h2 class="text-xl md:text-2xl font-semibold text-neutral-700">选择合适的单词填空</h2>
                </div>
                
                <div id="question-text" class="text-lg md:text-xl mb-6 leading-relaxed bg-neutral-50 p-4 rounded-lg border border-neutral-200">
                    She will ______ her hand to say goodbye.
                </div>
                
                <div id="options-container" class="space-y-3">
                </div>
            </div>
            
            <!-- 解释区域 (默认隐藏) -->
            <div id="explanation-container" class="mt-6 p-4 bg-neutral-50 rounded-lg border border-neutral-200 hidden">
                <div class="flex items-center mb-2">
                    <i class="fa-solid fa-lightbulb text-secondary mr-2"></i>
                    <h3 class="font-medium text-neutral-700">答案解析</h3>
                </div>
                <p id="explanation-text" class="text-neutral-600"></p>
            </div>
            
            <!-- 底部按钮 -->
            <div class="flex justify-end items-center mt-8">
                <button id="check-answer-btn" class="px-6 py-2.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all shadow-md hover:shadow-lg flex items-center">
                    检查答案
                    <i class="fa-solid fa-check ml-2"></i>
                </button>
                <button id="next-btn" class="px-6 py-2.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all shadow-md hover:shadow-lg flex items-center ml-3">
                    下一题
                    <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
        
        <!-- 进度条 -->
        <div class="max-w-3xl mx-auto">
            <div class="h-2 bg-neutral-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-primary transition-all duration-500" style="width: 3.33%"></div>
            </div>
            <div class="flex justify-between mt-2 text-sm text-neutral-500">
                <span>开始</span>
                <span id="progress-percentage">3%</span>
                <span>完成</span>
            </div>
        </div>
    </main>
    <!-- 页脚 -->
    <footer class="bg-neutral-700 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-2">七年级英语词汇测试 &copy; 2025</p>
            <p class="text-neutral-400 text-sm">专注于英语基础词汇学习与巩固</p>
        </div>
    </footer>
    <!-- 总结页面 -->
    <div id="summary-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-60 hidden">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 transform transition-all duration-300 scale-95 opacity-0">
            <h2 class="text-3xl font-bold text-center text-primary mb-6">测试总结</h2>
            
            <!-- 得分统计 -->
            <div class="mb-6">
                <div class="flex flex-col items-center">
                    <div class="w-32 h-32 rounded-full bg-primary/10 flex items-center justify-center mb-4">
                        <span id="score-circle" class="text-4xl font-bold text-primary">0%</span>
                    </div>
                    <p class="text-lg font-medium mb-2">总得分：<span id="score">0</span>/30</p>
                    <div class="w-full h-4 bg-neutral-200 rounded-full mt-2">
                        <div id="score-bar" class="h-full bg-primary transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <!-- 测试分析 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-neutral-50 p-4 rounded-lg border border-neutral-200">
                    <h3 class="text-xl font-medium text-neutral-700 mb-3 flex items-center">
                        <i class="fa-solid fa-check-circle text-green-500 mr-2"></i>
                        正确题目
                    </h3>
                    <p id="correct-count" class="text-lg font-bold text-green-500">0 题</p>
                </div>
                <div class="bg-neutral-50 p-4 rounded-lg border border-neutral-200">
                    <h3 class="text-xl font-medium text-neutral-700 mb-3 flex items-center">
                        <i class="fa-solid fa-times-circle text-red-500 mr-2"></i>
                        错误题目
                    </h3>
                    <p id="wrong-count" class="text-lg font-bold text-red-500">0 题</p>
                </div>
            </div>
            
            <!-- 错题分析 -->
            <div class="mb-6">
                <h3 class="text-xl font-medium text-neutral-700 mb-3 flex items-center">
                    <i class="fa-solid fa-clipboard-list text-secondary mr-2"></i>
                    错题回顾
                </h3>
                <div id="wrong-questions-container" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                    <p class="text-neutral-500 italic text-center py-4">暂无错题</p>
                </div>
            </div>
            
            <!-- 底部按钮 -->
            <div class="flex flex-col sm:flex-row gap-4 mt-8">
                <button id="review-wrong-btn" class="flex-1 py-3 bg-secondary text-white rounded-lg hover:bg-secondary/90 transition-all shadow-md hover:shadow-lg">
                    <i class="fa-solid fa-book mr-2"></i>
                    复习错题
                </button>
                <button id="restart-test-btn" class="flex-1 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all shadow-md hover:shadow-lg">
                    <i class="fa-solid fa-refresh mr-2"></i>
                    重新测试
                </button>
            </div>
        </div>
    </div>

    <script>
        // 英语词汇测试数据
        const questions = [
            {
                id: 1,
                text: "We thanked the teacher, the students, and _____ the principal.",
                options: [
                    { letter: "A", text: "last but not least" },
                    { letter: "B", text: "however" },
                    { letter: "C", text: "someone" },
                    { letter: "D", text: "none" }
                ],
                answer: "A",
                explanation: "'last but not least' 是一个固定短语，意思是'最后但同样重要的'，用于列举时表示最后提到的人或事物同样重要。其他选项不符合语境。"
            },
            {
                id: 2,
                text: "A _____ is a very long running race (42 km).",
                options: [
                    { letter: "A", text: "marathon" },
                    { letter: "B", text: "breath" },
                    { letter: "C", text: "choice" },
                    { letter: "D", text: "moment" }
                ],
                answer: "A",
                explanation: "马拉松(marathon)是一种长跑比赛，标准距离为42公里。其他选项：breath(呼吸)、choice(选择)、moment(时刻)都不符合题意。"
            },
            {
                id: 3,
                text: "I like apples; _____, my friend prefers bananas.",
                options: [
                    { letter: "A", text: "however" },
                    { letter: "B", text: "either" },
                    { letter: "C", text: "neither" },
                    { letter: "D", text: "during" }
                ],
                answer: "A",
                explanation: "这里需要一个表示转折的连词，however(然而)符合题意。either(两者之一)、neither(两者都不)、during(在...期间)都不符合语境。"
            },
            {
                id: 4,
                text: "Take a deep _____ before jumping in the pool.",
                options: [
                    { letter: "A", text: "breath" },
                    { letter: "B", text: "dream" },
                    { letter: "C", text: "line" },
                    { letter: "D", text: "note" }
                ],
                answer: "A",
                explanation: "take a deep breath是一个固定短语，意思是'深呼吸'。其他选项：dream(梦想)、line(线)、note(笔记)都不符合题意。"
            },
            {
                id: 5,
                text: "_____ your breath when you go underwater.",
                options: [
                    { letter: "A", text: "Hold" },
                    { letter: "B", text: "Cross" },
                    { letter: "C", text: "Teach" },
                    { letter: "D", text: "Raise" }
                ],
                answer: "A",
                explanation: "hold one's breath意为'屏住呼吸'，是正确搭配。cross(穿过)、teach(教)、raise(举起)都不符合语境。"
            },
            {
                id: 6,
                text: "She felt _____ about her test because she studied.",
                options: [
                    { letter: "A", text: "confident" },
                    { letter: "B", text: "possible" },
                    { letter: "C", text: "nearly" },
                    { letter: "D", text: "none" }
                ],
                answer: "A",
                explanation: "confident(自信的)符合题意，表示因为学习了所以对考试有信心。possible(可能的)、nearly(几乎)、none(没有)都不符合语境。"
            },
            {
                id: 7,
                text: "You can choose pizza _____ hamburgers for lunch.",
                options: [
                    { letter: "A", text: "either" },
                    { letter: "B", text: "neither" },
                    { letter: "C", text: "during" },
                    { letter: "D", text: "as" }
                ],
                answer: "A",
                explanation: "either...or...是固定搭配，表示'要么...要么...'。neither(两者都不)、during(在...期间)、as(作为)都不符合语境。"
            },
            {
                id: 8,
                text: "The runner _____ the finish line first.",
                options: [
                    { letter: "A", text: "crossed" },
                    { letter: "B", text: "sank" },
                    { letter: "C", text: "attacked" },
                    { letter: "D", text: "considered" }
                ],
                answer: "A",
                explanation: "cross the finish line意为'冲过终点线'。sank(下沉)、attacked(攻击)、considered(考虑)都不符合语境。"
            },
            {
                id: 9,
                text: "_____ we go to the library after school?",
                options: [
                    { letter: "A", text: "Shall" },
                    { letter: "B", text: "Would" },
                    { letter: "C", text: "If" },
                    { letter: "D", text: "During" }
                ],
                answer: "A",
                explanation: "shall用于第一人称疑问句表示建议或征求意见。would(愿意)、if(如果)、during(在...期间)都不符合语境。"
            },
            {
                id: 10,
                text: "Her _____ is to become a doctor.",
                options: [
                    { letter: "A", text: "dream" },
                    { letter: "B", text: "stomachache" },
                    { letter: "C", text: "shark" },
                    { letter: "D", text: "metre" }
                ],
                answer: "A",
                explanation: "dream(梦想)符合题意。stomachache(胃痛)、shark(鲨鱼)、metre(米)都不符合语境。"
            },
            {
                id: 11,
                text: "The crowd _____ when their team scored.",
                options: [
                    { letter: "A", text: "cheered" },
                    { letter: "B", text: "sank" },
                    { letter: "C", text: "compared" },
                    { letter: "D", text: "taught" }
                ],
                answer: "A",
                explanation: "cheer意为'欢呼'，符合题意。sank(下沉)、compared(比较)、taught(教)都不符合语境。"
            },
            {
                id: 12,
                text: "_____ your hand if you know the answer.",
                options: [
                    { letter: "A", text: "Raise" },
                    { letter: "B", text: "Hold" },
                    { letter: "C", text: "Cross" },
                    { letter: "D", text: "Attack" }
                ],
                answer: "A",
                explanation: "raise one's hand意为'举手'。hold(握住)、cross(穿过)、attack(攻击)都不符合语境。"
            },
            {
                id: 13,
                text: "The small boat _____ in the storm.",
                options: [
                    { letter: "A", text: "sank" },
                    { letter: "B", text: "crossed" },
                    { letter: "C", text: "cheered" },
                    { letter: "D", text: "compared" }
                ],
                answer: "A",
                explanation: "sink(下沉)的过去式是sank，符合题意。crossed(穿过)、cheered(欢呼)、compared(比较)都不符合语境。"
            },
            {
                id: 14,
                text: "Our teacher _____ us math every day.",
                options: [
                    { letter: "A", text: "teaches" },
                    { letter: "B", text: "raises" },
                    { letter: "C", text: "attacks" },
                    { letter: "D", text: "considers" }
                ],
                answer: "A",
                explanation: "teach(教)符合题意。raise(举起)、attack(攻击)、consider(考虑)都不符合语境。"
            },
            {
                id: 15,
                text: "Let's _____ these two pictures to see differences.",
                options: [
                    { letter: "A", text: "compare" },
                    { letter: "B", text: "cheer" },
                    { letter: "C", text: "hold" },
                    { letter: "D", text: "raise" }
                ],
                answer: "A",
                explanation: "compare(比较)符合题意。cheer(欢呼)、hold(握住)、raise(举起)都不符合语境。"
            },
            {
                id: 16,
                text: "A _____ bit the surfer's board.",
                options: [
                    { letter: "A", text: "shark" },
                    { letter: "B", text: "marathon" },
                    { letter: "C", text: "stomachache" },
                    { letter: "D", text: "record" }
                ],
                answer: "A",
                explanation: "shark(鲨鱼)符合题意。marathon(马拉松)、stomachache(胃痛)、record(记录)都不符合语境。"
            },
            {
                id: 17,
                text: "The _____ almost caught the swimmer.",
                options: [
                    { letter: "A", text: "shark" },
                    { letter: "B", text: "marathon" },
                    { letter: "C", text: "breath" },
                    { letter: "D", text: "purpose" }
                ],
                answer: "A",
                explanation: "shark(鲨鱼)符合题意。marathon(马拉松)、breath(呼吸)、purpose(目的)都不符合语境。"
            },
            {
                id: 18,
                text: "I have a _____ after eating too much candy.",
                options: [
                    { letter: "A", text: "stomachache" },
                    { letter: "B", text: "marathon" },
                    { letter: "C", text: "shark" },
                    { letter: "D", text: "record" }
                ],
                answer: "A",
                explanation: "stomachache(胃痛)符合题意。marathon(马拉松)、shark(鲨鱼)、record(记录)都不符合语境。"
            },
            {
                id: 19,
                text: "This room is 5 _____ long.",
                options: [
                    { letter: "A", text: "metres" },
                    { letter: "B", text: "breaths" },
                    { letter: "C", text: "choices" },
                    { letter: "D", text: "members" }
                ],
                answer: "A",
                explanation: "metre(米)是长度单位，复数形式为metres。breath(呼吸)、choice(选择)、member(成员)都不符合语境。"
            },
            {
                id: 20,
                text: "Draw a straight _____ with your ruler.",
                options: [
                    { letter: "A", text: "line" },
                    { letter: "B", text: "dream" },
                    { letter: "C", text: "shark" },
                    { letter: "D", text: "purpose" }
                ],
                answer: "A",
                explanation: "line(线)符合题意。dream(梦想)、shark(鲨鱼)、purpose(目的)都不符合语境。"
            },
            {
                id: 21,
                text: "_____ of us brought the correct book.",
                options: [
                    { letter: "A", text: "None" },
                    { letter: "B", text: "Either" },
                    { letter: "C", text: "Someone" },
                    { letter: "D", text: "Both" }
                ],
                answer: "A",
                explanation: "none表示'没有人'，符合题意。either(两者之一)、someone(某人)、both(两者都)都不符合语境。"
            },
            {
                id: 22,
                text: "This plan _____ like a good idea.",
                options: [
                    { letter: "A", text: "seems" },
                    { letter: "B", text: "crosses" },
                    { letter: "C", text: "attacks" },
                    { letter: "D", text: "compares" }
                ],
                answer: "A",
                explanation: "seem(似乎)符合题意。cross(穿过)、attack(攻击)、compare(比较)都不符合语境。"
            },
            {
                id: 23,
                text: "_____ left you a message earlier.",
                options: [
                    { letter: "A", text: "Someone" },
                    { letter: "B", text: "Neither" },
                    { letter: "C", text: "None" },
                    { letter: "D", text: "Possible" }
                ],
                answer: "A",
                explanation: "someone(某人)符合题意。neither(两者都不)、none(没有人)、possible(可能的)都不符合语境。"
            },
            {
                id: 24,
                text: "_____ team won - the game was tied.",
                options: [
                    { letter: "A", text: "Neither" },
                    { letter: "B", text: "Either" },
                    { letter: "C", text: "Someone" },
                    { letter: "D", text: "Possible" }
                ],
                answer: "A",
                explanation: "neither表示'两者都不'，符合题意。either(两者之一)、someone(某人)、possible(可能的)都不符合语境。"
            },
            {
                id: 25,
                text: "_____ books are interesting to read.",
                options: [
                    { letter: "A", text: "Both" },
                    { letter: "B", text: "Either" },
                    { letter: "C", text: "During" },
                    { letter: "D", text: "Nearly" }
                ],
                answer: "A",
                explanation: "both表示'两者都'，符合题意。either(两者之一)、during(在...期间)、nearly(几乎)都不符合语境。"
            },
            {
                id: 26,
                text: "She's a _____ of the basketball team.",
                options: [
                    { letter: "A", text: "member" },
                    { letter: "B", text: "metre" },
                    { letter: "C", text: "shark" },
                    { letter: "D", text: "choice" }
                ],
                answer: "A",
                explanation: "member(成员)符合题意。metre(米)、shark(鲨鱼)、choice(选择)都不符合语境。"
            },
            {
                id: 27,
                text: "Wait a _____, I'm almost ready.",
                options: [
                    { letter: "A", text: "moment" },
                    { letter: "B", text: "marathon" },
                    { letter: "C", text: "stomachache" },
                    { letter: "D", text: "surfboard" }
                ],
                answer: "A",
                explanation: "moment(片刻)符合题意。marathon(马拉松)、stomachache(胃痛)、surfboard(冲浪板)都不符合语境。"
            },
            {
                id: 28,
                text: "He rides his _____ every morning.",
                options: [
                    { letter: "A", text: "surfboard" },
                    { letter: "B", text: "shark" },
                    { letter: "C", text: "breath" },
                    { letter: "D", text: "purpose" }
                ],
                answer: "A",
                explanation: "surfboard(冲浪板)符合题意。shark(鲨鱼)、breath(呼吸)、purpose(目的)都不符合语境。"
            },
            {
                id: 29,
                text: "The swimming _____ starts at 9:00.",
                options: [
                    { letter: "A", text: "competition" },
                    { letter: "B", text: "achievement" },
                    { letter: "C", text: "purpose" },
                    { letter: "D", text: "charity" }
                ],
                answer: "A",
                explanation: "competition(比赛)符合题意。achievement(成就)、purpose(目的)、charity(慈善)都不符合语境。"
            },
            {
                id: 30,
                text: "His greatest _____ was winning first prize.",
                options: [
                    { letter: "A", text: "achievement" },
                    { letter: "B", text: "stomachache" },
                    { letter: "C", text: "shark" },
                    { letter: "D", text: "moment" }
                ],
                answer: "A",
                explanation: "achievement(成就)符合题意。stomachache(胃痛)、shark(鲨鱼)、moment(时刻)都不符合语境。"
            }
        ];

        // 当前题目索引
        let currentQuestionIndex = 0;
        // 用户答案记录
        const userAnswers = new Array(questions.length).fill(null);
        // 错题列表
        const wrongQuestions = [];

        // DOM 元素
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationContainerEl = document.getElementById('explanation-container');
        const explanationTextEl = document.getElementById('explanation-text');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBarEl = document.getElementById('progress-bar');
        const progressPercentageEl = document.getElementById('progress-percentage');
        const currentQuestionEl = document.getElementById('current-question');
        const headerEl = document.getElementById('header');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const summaryModal = document.getElementById('summary-modal');
        const scoreEl = document.getElementById('score');
        const scoreCircleEl = document.getElementById('score-circle');
        const scoreBarEl = document.getElementById('score-bar');
        const correctCountEl = document.getElementById('correct-count');
        const wrongCountEl = document.getElementById('wrong-count');
        const wrongQuestionsContainer = document.getElementById('wrong-questions-container');
        const reviewWrongBtn = document.getElementById('review-wrong-btn');
        const restartTestBtn = document.getElementById('restart-test-btn');

        // 渲染当前题目
        function renderCurrentQuestion() {
            const question = questions[currentQuestionIndex];

            // 更新题目编号和内容
            questionNumberEl.textContent = question.id;
            questionTextEl.textContent = question.text;

            // 更新选项
            optionsContainerEl.innerHTML = '';
            question.options.forEach(option => {
                const label = document.createElement('label');
                label.className = 'option-label block p-4 border border-neutral-200 rounded-lg cursor-pointer hover:border-primary hover:bg-primary/5 transition-all scale-hover';
                label.innerHTML = `
                    <input type="radio" name="question" value="${option.letter}" class="option-input mr-3">
                    <span class="option-text">${option.text}</span>
                `;
                optionsContainerEl.appendChild(label);
            });

            // 恢复选项交互状态（重新测试时需要）
            document.querySelectorAll('input[name="question"]').forEach(input => {
                input.disabled = false;
            });

            // 隐藏解释区域
            explanationContainerEl.classList.add('hidden');

            // 显示检查答案按钮，隐藏下一题按钮
            checkAnswerBtn.classList.remove('hidden');
            nextBtn.classList.add('hidden');

            // 更新进度条
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarEl.style.width = `${progress}%`;
            progressPercentageEl.textContent = `${Math.round(progress)}%`;
            currentQuestionEl.textContent = currentQuestionIndex + 1;

            // 禁用检查答案按钮（未选择选项时）
            checkAnswerBtn.disabled = true;
            checkAnswerBtn.classList.add('opacity-50', 'cursor-not-allowed');

            // 恢复用户之前的答案选择
            if (userAnswers[currentQuestionIndex]) {
                const selectedOption = document.querySelector(`input[value="${userAnswers[currentQuestionIndex]}"]`);
                if (selectedOption) {
                    selectedOption.checked = true;
                    checkAnswerBtn.disabled = false;
                    checkAnswerBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
        }

        // 创建检查图标
        function createCheckIcon() {
            const icon = document.createElement('i');
            icon.className = 'fa-solid fa-check-circle text-green-500 ml-2';
            return icon;
        }

        // 创建错误图标
        function createErrorIcon() {
            const icon = document.createElement('i');
            icon.className = 'fa-solid fa-times-circle text-red-500 ml-2';
            return icon;
        }

        // 检查答案
        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="question"]:checked');
            if (!selectedOption) return;
            
            const userAnswer = selectedOption.value;
            const question = questions[currentQuestionIndex];
            
            // 记录用户答案
            userAnswers[currentQuestionIndex] = userAnswer;
            
            // 显示解释
            explanationContainerEl.classList.remove('hidden');
            explanationTextEl.textContent = question.explanation;
            
            // 隐藏检查答案按钮，显示下一题按钮
            checkAnswerBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            
            // 禁用所有选项
            document.querySelectorAll('input[name="question"]').forEach(input => {
                input.disabled = true;
            });
            
            // 高亮显示正确和错误选项
            const optionLabels = document.querySelectorAll('.option-label');
            optionLabels.forEach(label => {
                const optionValue = label.querySelector('input').value;
                
                if (optionValue === question.answer) {
                    label.classList.remove('border-neutral-200', 'hover:border-primary', 'hover:bg-primary/5');
                    label.classList.add('border-green-500', 'bg-green-50');
                    label.appendChild(createCheckIcon());
                } else if (optionValue === userAnswer) {
                    label.classList.remove('border-neutral-200', 'hover:border-primary', 'hover:bg-primary/5');
                    label.classList.add('border-red-500', 'bg-red-50');
                    label.appendChild(createErrorIcon());
                }
            });
            
            // 记录错题
            if (userAnswer !== question.answer && !wrongQuestions.includes(currentQuestionIndex)) {
                wrongQuestions.push(currentQuestionIndex);
            }
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
            } else {
                // 最后一题：显示总结页面
                showSummary();
            }
        }

        // 显示总结页面
        function showSummary() {
            // 计算得分
            const correctAnswers = userAnswers.filter((answer, index) => answer === questions[index].answer).length;
            const score = correctAnswers;
            const scorePercentage = Math.round((correctAnswers / questions.length) * 100);
            
            // 更新得分显示
            scoreEl.textContent = score;
            scoreCircleEl.textContent = `${scorePercentage}%`;
            scoreBarEl.style.width = `${scorePercentage}%`;
            
            // 更新正确和错误题目数量
            correctCountEl.textContent = `${correctAnswers} 题`;
            wrongCountEl.textContent = `${questions.length - correctAnswers} 题`;
            
            // 更新错题列表
            wrongQuestionsContainer.innerHTML = '';
            if (wrongQuestions.length > 0) {
                wrongQuestions.forEach(index => {
                    const question = questions[index];
                    const userAnswer = userAnswers[index];
                    
                    const questionItem = document.createElement('div');
                    questionItem.className = 'p-3 bg-neutral-50 rounded-lg border border-neutral-200';
                    questionItem.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium">第 ${question.id} 题</span>
                            <span class="text-sm text-red-500">答错</span>
                        </div>
                        <p class="text-neutral-700 mb-2">${question.text}</p>
                        <div class="flex space-x-4 text-sm">
                            <span class="flex items-center">
                                <i class="fa-solid fa-check-circle text-green-500 mr-1"></i>
                                正确: ${question.answer}
                            </span>
                            <span class="flex items-center">
                                <i class="fa-solid fa-times-circle text-red-500 mr-1"></i>
                                你的答案: ${userAnswer}
                            </span>
                        </div>
                    `;
                    wrongQuestionsContainer.appendChild(questionItem);
                });
            } else {
                wrongQuestionsContainer.innerHTML = `
                    <p class="text-neutral-500 italic text-center py-4">暂无错题</p>
                `;
            }
            
            // 显示总结模态框
            summaryModal.classList.remove('hidden');
            setTimeout(() => {
                summaryModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                summaryModal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // 关闭总结模态框
        function closeSummary() {
            summaryModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            summaryModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                summaryModal.classList.add('hidden');
            }, 300);
        }

        // 复习错题
        function reviewWrongQuestions() {
            if (wrongQuestions.length > 0) {
                wrongQuestions.sort();
                currentQuestionIndex = wrongQuestions[0];
                closeSummary();
                renderCurrentQuestion();
            } else {
                alert("没有错题需要复习！");
            }
        }

        // 重新测试
        function restartTest() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            wrongQuestions.length = 0;
            closeSummary();
            renderCurrentQuestion();
        }

        // 监听选项选择事件
        document.addEventListener('change', (e) => {
            if (e.target.name === 'question') {
                checkAnswerBtn.disabled = false;
                checkAnswerBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        // 监听滚动事件，调整导航栏样式
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                headerEl.classList.add('py-2', 'shadow-lg');
                headerEl.classList.remove('py-3', 'shadow-md');
            } else {
                headerEl.classList.add('py-3', 'shadow-md');
                headerEl.classList.remove('py-2', 'shadow-lg');
            }
        });

        // 监听主题切换
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                themeToggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
                document.body.classList.add('bg-neutral-800', 'text-white');
                document.body.classList.remove('bg-neutral-100', 'text-neutral-700');
            } else {
                themeToggleBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
                document.body.classList.add('bg-neutral-100', 'text-neutral-700');
                document.body.classList.remove('bg-neutral-800', 'text-white');
            }
        });

        // 注册事件监听器
        checkAnswerBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        reviewWrongBtn.addEventListener('click', reviewWrongQuestions);
        restartTestBtn.addEventListener('click', restartTest);

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderCurrentQuestion();
        });
    </script>
</body>
</html>
